<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Python playground</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.11.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.11.1/core.js"></script>
</head>

<body>
    <h1>Python playground</h1>
    <script type="py">
    from pyscript import document, window

    # Grab the editor script reference.
    editor = document.querySelector('#editor')
    origin = window.origin

    # Update the live content of the editor.
    editor.code = f"""import requests

    chars = '0123456789'
    for char in chars:
        password = "password" + char
        response = requests.post('{origin}/sqli/login', 
            data={{'username': 'admin', 'password': password}}
        )
        if 'success' in response.text:
            print(f"Found password: {password}")
        else:
            print(f"Wrong password: {password}")
    """
    </script>
    <script type="py-editor" config="./pyscript.json" id="editor">
    </script>
</body>

</html>
